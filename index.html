<script type="text/javascript" src="./code/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="./code/jquery.slides.min.js"></script>
<script type="text/javascript">
jQuery.noConflict();
jQuery(document).ready(function() {
	// do stuff when DOM is ready
	if(jQuery('slideBox')){
		var dauer = 3000;
		var blende = 1000;
		jQuery(function(){
		  jQuery("#slideBox").slidesjs({
			width: 984,
			height: 306,
			navigation: false,
			effect: {
				fade: {
					speed: blende,
					  // [number] Speed in milliseconds of the fade animation.
					crossfade: true
					  // [boolean] Cross-fade the transition.
				}
			},
			play: {
				active: true,
				effect: "fade",
				interval: dauer,
				// [number] Time spent on each slide in milliseconds.
				auto: true,
				// [boolean] Start playing the slideshow on load.
			}
		  });
		});
		jQuery('.slidesjs-navigation').css("height", "0");
		var sliderTimer;
		jQuery('#slideBox').on('mouseenter', function(e) {
			clearTimeout(sliderTimer);
			jQuery('.slidesjs-stop').trigger('click');
		}).on('mouseleave', function(e) {
			clearTimeout(sliderTimer);
			sliderTimer = setTimeout(function () {
			   jQuery('.slidesjs-play').trigger('click');
			}, 2000);
		});
	}
});

</script>
